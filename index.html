        function Paragraph(sentenceArray){
            this.sentenceArray = sentenceArray;
            
            this.getWordCount = function(){
                var acc = 0;
                for(var i = 0; i<this.sentenceArray.length; i++){
                    acc += this.sentenceArray[i].getWordCount();
                }
                return acc;
            };
                    
			this.getLetterCount = function(){
                var acc = 0;
                for(var i = 0; i<this.sentenceArray.length; i++){
                    acc += this.sentenceArray[i].getLetterCount() + 2 * this.sentenceArray.length;
                }
                return acc;

            };
